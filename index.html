<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Start Navbar -->
    <div class="p-3 flex bg-white justify-between items-center fixed top-0 left-0 right-0 z-20 shadow-md">
        <a href="#" id="brand" class="flex items-center gap-2 ">
            <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="">
            <h class="text-lg font-medium font-display">ToDesktop</h>
        </a>
        <button class="p-3 md:hidden" onclick="handleMenu()">
            <i class=" fa-solid fa-bars text-gray-600"></i>
        </button>
        <div class="menu  hidden  md:flex gap-12 ">
            <a href="#" class="font-medium hover:text-blue-600">Pricing</a>
            <a href="#" class=" font-medium hover:text-blue-600">Docs</a>
            <a href="#" class="font-medium hover:text-blue-600">Changelog</a>
            <a href="#" class="font-medium hover:text-blue-600">Blogs</a>
            <a href="#" class="font-medium hover:text-blue-600">Login</a>
        </div>

        <button
            class=" hidden font-medium  text-center lg:flex gap-2 items-center border-1 border-gray-400 px-6 py-2 rounded-lg  hover:border-gray-600 hover:bg-gray-200">
            <img src="assets/asset 1.svg" alt="">
            Electron Devloper
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <!-- Start Nav Dialog -->
        <div id="nav-dialog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-3">
            <div id="nav-menu" class="flex justify-between">
                <a id="brand" class="flex items-center gap-2 ">
                    <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="">
                    <h class="text-lg font-medium font-display">ToDesktop</h>
                </a>

                <button class="p-5 " onclick="handleMenu()">
                    <i class=" fa-solid fa-xmark text-gray-600"></i>
                </button>

            </div>
            <div class="flex flex-col gap-4 mt-6">
                <a href="#" class="font-medium p-3 hover:bg-gray-100 rounded-md">Pricing</a>
                <a href="#" class="font-medium p-3 hover:bg-gray-100">Docs</a>
                <a href="#" class="font-medium p-3 hover:bg-gray-100">Changelog</a>
                <a href="#" class="font-medium p-3 hover:bg-gray-100">Blogs</a>
                <a href="#" class="font-medium p-3 hover:bg-gray-100">Login</a>
            </div>

            <div class="border border-gray-400 mt-6"></div>

            <button
                class="mt-6 font-medium text-center flex gap-2 items-center border-gray-400 px-6 py-2 rounded-lg  hover:border-gray-600 hover:bg-gray-200">
                <img src="assets/asset 1.svg" alt="">
                Electron Devloper
            </button>

        </div>
    </div>
    <!-- End Navbar -->
    <!-- Main -->
    <main class="mt-16">
        <!-- Start Hero Section -->
        <div id="heroSection" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container " class=" max-w-4xl mx-auto px-6 pt-6 pb-16 flex flex-col">
                <div id="version-Text " class="flex items-center my-6 gap-2 border border-yellow-300 
            bg-yellow-50 rounded-lg px-3 py-1 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600"></div>
                    <p class="font-display font-medium text-yellow-600">v0.21.1: <span
                            class="text-yellow-800">Find-in-page bug fixes</span></p>
                    <i
                        class="fa-solid fa-arrow-right text-yellow-600 text-g group-hover:translate-x-1 transition duration-300"></i>
                </div>
                <h1 class=" text-center text-4xl font-semibold leading-snug mt-4 sm:text-6xl">Web app to desktop app in
                    minutes</h1>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fefe8bf920.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
